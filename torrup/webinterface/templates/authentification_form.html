{% extends "bases.html" %}
{% block menu %}
    <a href="/torrup/auth/registration/">Регистрация</a>
{% endblock %}
{% block content %}
<div id="content">
    <p>{{ message }}</p>
    {% if show_form %}
        <form action="../auth/" method="POST">{% csrf_token %}
            <table>
                <tr>
                    <td> <p>Логин:</p> </td>
                    <td> <input type="text" name="login" value="{{ last_login }}"> </td>
                </tr>
                <tr>
                    <td> <p>Пароль:</p> </td> 
                    <td> <input type="password" name="password" value="{{ last_password1 }}"> </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="submit" value="Войти"> </td>
                </tr>
            </table>
        </form>
    {% endif %}
</div>
{% endblock %}
